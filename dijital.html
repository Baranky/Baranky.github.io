
<html>
<head>
<meta charset="utf-8">
<title>Dijital Saat</title>
</head>
 
<body>
<h3 style="margin-left: 850px; margin-top: 100px;">Bilgisayarın Şuanki Saati: <span id="zemin"> </span></h3>
 
 
<!-- script kodlarını </body> etitekinden hemen önce yazmayı unutmayın --> 
<script>
var saatZemin = document.getElementById("zemin");
 
 
function format(gelen) {
var StrYap = gelen.toString();
if (StrYap.length === 1) {
return "0" + StrYap;
} else {
return StrYap;
}
}
 
function saatGuncelle() {
var dd = new Date();
var hh = dd.getHours();
var mm = dd.getMinutes();
var ss = dd.getSeconds();
saatZemin.textContent = format(hh) + ":" + format(mm) + ":" + format(ss);
}
 
setInterval(saatGuncelle, 1000);
 
</script> 
</body>
</html>
